<!-- Add Bootstrap CSS in your Angular app (typically in index.html) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div  class="container mx-auto p-4 w-100  h-2 style=width: 400px; container1" style="text-align:center;background-image: url('https://res.cloudinary.com/dp8bdt1zu/image/upload/v1730697170/hnaqfnqivxkhoqvhozky.jpg');width: 0.5;height: 0.5;">
  <div class="card p-4 shadow round p-4 " style="background-color:white;
            opacity: 0.9;width: 40%;" >
    <h3 class="text-center mb-4">Sign up</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group w-50" >
        <input type="text" formControlName="name" class="form-control" placeholder="Name" required />
      </div>
      <div class="form-group w-50">
        <input type="text" formControlName="phone" class="form-control" placeholder="Phone Number" required />
      </div>
      <div class="form-group w-50">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="form-group w-50">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="form-group w-50">
        <label for="role">Role</label>
        <select formControlName="role" class="form-control">
          <option value="">Select</option>
          <option value="user">User</option>
          <option value="operator">Operator</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register
        <a routerLink="/login"></a>
      </button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a routerLink="/login">Click here</a>
    </p>
  </div>
</div>
