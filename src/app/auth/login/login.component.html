<!-- Add Bootstrap CSS in your Angular app (if not already added) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mx-auto p-4 w-100 h-100" style="background-image: url('https://res.cloudinary.com/dp8bdt1zu/image/upload/v1730697170/hnaqfnqivxkhoqvhozky.jpg'); background-size: cover; height: 100vh;">
  <div class="card p-4 shadow round mx-auto" style="background-color: white; opacity: 0.9; width: 40%;">
    <h3 class="text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group w-75 mx-auto">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" required />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </small>
      </div>
      <div class="form-group w-75 mx-auto">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" required />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </small>
      </div>
      <button type="submit" class="btn btn-primary btn-block w-75 mx-auto" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="text-center mt-3">
      Donâ€™t have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
